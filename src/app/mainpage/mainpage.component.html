<app-navbar></app-navbar>

<div class="container my-5">

    <h1>Welcome {{userDetails?.name}} !!!</h1>
    <div class="container my-5">
       <h2> Current A/C :  ₹ {{Total}}</h2> 
    </div>


    <div class="container px-4">
        <div class="row gx-5">
        <div class="col">
        <div class="p-3 border bg-success h3 text-start ">
            <i class="bi bi-arrow-up-circle-fill h1"></i>
            Credit : ₹ {{credit}}
        </div>
        </div>
        <div class="col">
            <div class="p-3 border bg-danger h3 text-start">
            <i class="bi bi-arrow-down-circle-fill h1"></i>
            Debit : ₹ {{debit}}
            </div>
        </div>
        </div>
    </div>

    <div class=".container my-5">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Customer</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transaction_details of t_details">
                <td>{{transaction_details.Customer }}</td>
                <td>{{transaction_details.Type }}</td>
                <td>{{transaction_details.Description }}</td>
                <td>{{transaction_details.Amount }}</td>
            </tr>
            </tbody>
        </table>
      

    </div>

</div>
